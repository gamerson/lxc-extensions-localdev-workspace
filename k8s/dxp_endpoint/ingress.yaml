#@ load("@ytt:data", "data")
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dxp-proxy
  labels:
    app: dxp-proxy
spec:
  rules:
  - host: dxp.localdev.me
    http:
      paths:
      - backend:
          service:
            name: dxp-proxy
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
  - host: #@ data.values.virtualInstanceId
    http:
      paths:
      - backend:
          service:
            name: dxp-proxy
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific