#@ load("@ytt:data", "data")
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: #@ "{}-ingress".format(data.values.serviceId)
spec:
  rules:
  - host: #@ "{}.localdev.me".format(data.values.serviceId)
    http:
      paths:
      - backend:
          service:
            name: #@ data.values.serviceId
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific