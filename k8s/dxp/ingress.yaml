#@ load("@ytt:data", "data")
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dxp-ingress
spec:
  rules:
  - host: dxp.localdev.me
    http:
      paths:
      - backend:
          service:
            name: dxp-service
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific